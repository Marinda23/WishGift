       - 'points_jp_09'
       - 'points_jp_10'
       - 'points_jp_11'
     #op命令 从以下中随机抽选一条命令执行
     command:
       - '/eco give {player} 1000'
       - '/points give {player} 1000'
       - '/m {player} 你好幸运'
   #必中
   "100":
     #奖池图片列 这里填写控件里面图片的代名（辅助一些有自制材质包的服务器)
