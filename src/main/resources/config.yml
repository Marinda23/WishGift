      prizeItemImage:
        - 'slot_03'
        - 'slot_04'
      #op命令 从以下中对应图像中发送一条命令执行
      command:
        - '/give {player} sugar 1'
        - '/points give {player} 1000'
        - '/m {player} 你好幸运'
    #幸运值 71-90 以此类推
    "90":
      #奖池图片列 这里填写控件里面图片的代名（辅助一些有自制材质包的服务器)
      prizeItemImage:
        - 'points_jp_09'
        - 'points_jp_10'
        - 'points_jp_11'
      #op命令 从以下中随机抽选一条命令执行
      command:
        - '/eco give {player} 1000'
        - '/points give {player} 1000'
        - '/m {player} 你好幸运'
    #必中
    "100":
      #是否支持重复中某物品
      isRepeat: false
      #op命令 从以下中随机抽选一条命令执行
      command:
        - '/eco give {player} 1000'
        - '/points give {player} 1000'
        - '/m {player} 你好幸运'