       - 'points_jp_12'
       - 'points_jp_13'
       - 'points_jp_14'
     #是否支持重复中某物品
     isRepeat: false
     #op命令 从以下中随机抽选一条命令执行
     command:
       - '/eco give {player} 1000'
       - '/points give {player} 1000'
       - '/m {player} 你好幸运'
